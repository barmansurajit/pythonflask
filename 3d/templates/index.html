{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Form Example{% endblock %}

{% block page_content %}
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form, enctype='multipart/form-data') }}			
		</div>
	</div>
	{% if image %}
		<img src="{{ url_for('static', filename=image) }}">
	{% endif %}
{% endblock %}
